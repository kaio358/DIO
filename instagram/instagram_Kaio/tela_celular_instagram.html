                <p>Ola &#x2764;</p>

                    <li class="icone"></li>
                    <li class="icone"></li>
                    <li class="icone"></li>
                    <li class="icone"></li>

            </nav>

                <img src="img/garota_pensante.jpg" alt="garota pensando">
