<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div id="cenario">
            <img src="img/teia_aranha.png" alt="">
        </div>
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular"> 
            <div id="brilho">
                <iframe src="tela_celular_instagram.html"  height="600px" width="306px" frameborder="0"></iframe>
            </div>
        </div>
       
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/unicornio.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Kaio358</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kaio358?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <div id="aboboras">
            <img src="img/aboboras.png" alt="abobora do Halloween">
        </div>
    </div>
</body>
</html>
